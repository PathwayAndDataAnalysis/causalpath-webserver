config:
  target: "http://localhost:3001"
  http:
    timeout: 120
  environments:
    production:
      target: "https://causalpath.org"
    staging:
      target: "http://35.192.108.199:3001"
      http:
        timeout: 900
    local:
      target: "http://localhost:3001"
  phases:
    - duration: 1
      arrivalRate: 20
      name: Load
  processor: "./processor.js"
scenarios:
  - flow:
    - post:
        url: "/api/analysisDir"
        beforeRequest: makeAnalysisDirVars
        afterResponse: analysisResponseHandler
        json:
          inputFiles: "{{ inputFiles }}"
          room: "{{ room }}"
